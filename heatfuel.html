<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Fintech HTML Demo - Home</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link href="./css/vendors/aos.css" rel="stylesheet" />
    <link rel="stylesheet" href="./css/vendors/swiper-bundle.min.css" />
    <link href="./style.css" rel="stylesheet" />
  </head>

  <body class="font-aspekta antialiased bg-white text-slate-800 font-[350]">
    <!-- Page wrapper -->
    <div class="flex flex-col min-h-screen overflow-hidden">
      <!-- Site header -->
      <header class="absolute w-full z-30">
        <div class="max-w-6xl mx-auto px-4 sm:px-6">
          <div class="flex items-center justify-between h-16 md:h-20">
            <!-- Site branding -->
            <div class="shrink-0 mr-4">
              <!-- Logo -->
              <a class="block" href="index.html" aria-label="Cruip">
                <svg width="30" height="30" xmlns="http://www.w3.org/2000/svg">
                  <g fill-rule="nonzero" fill="none">
                    <g class="fill-blue-50" transform="translate(3 3)">
                      <circle cx="5" cy="5" r="5" />
                      <circle cx="19" cy="5" r="5" />
                      <circle cx="5" cy="19" r="5" />
                      <circle cx="19" cy="19" r="5" />
                    </g>
                    <g class="fill-sky-300">
                      <circle cx="15" cy="5" r="5" />
                      <circle cx="25" cy="15" r="5" />
                      <circle cx="15" cy="25" r="5" />
                      <circle cx="5" cy="15" r="5" />
                    </g>
                  </g>
                </svg>
              </a>
            </div>

            <!-- Desktop navigation -->
            <nav class="flex grow">
              <!-- Desktop sign in links -->
              <ul class="flex grow justify-end flex-wrap items-center">
                <li class="ml-3">
                  <a
                    class="btn-sm inline-flex items-center text-slate-100 bg-slate-800 hover:bg-slate-900 group shadow-sm"
                    href="apply.html"
                  >
                    Get your card
                    <span
                      class="tracking-normal text-sky-400 group-hover:translate-x-0.5 transition-transform duration-150 ease-in-out ml-2"
                    >
                      <svg
                        class="fill-current"
                        width="12"
                        height="10"
                        xmlns="http://www.w3.org/2000/svg"
                      >
                        <path
                          d="M1 6.002h7.586L6.293 8.295a1 1 0 1 0 1.414 1.414l4-4a1 1 0 0 0 0-1.416l-4-4a1 1 0 0 0-1.414 1.416l2.293 2.293H1a1 1 0 1 0 0 2Z"
                        />
                      </svg>
                    </span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>
        </div>
      </header>

      <!-- Page content -->
      <main class="grow">
        <!-- Hero -->
        <section class="relative">
          <!-- Bg -->
          <div
            class="absolute inset-0 rounded-bl-[100px] mb-28 md:mb-0 bg-gradient-to-tr from-blue-600 to-blue-500 pointer-events-none -z-10"
            aria-hidden="true"
          ></div>

          <div class="max-w-6xl mx-auto px-4 sm:px-6">
            <div class="pt-36 md:pt-40 md:pb-20">
            </div>
          </div>
        </section>

        <section data-aos-id-2>
          <div class="relative max-w-7xl mx-auto">
            <!-- Bg -->
            <div
              class="absolute inset-0 rounded-tr-[100px] mb-24 md:mb-0 bg-slate-800 pointer-events-none -z-10"
              aria-hidden="true"
            ></div>

            <div class="max-w-6xl mx-auto px-4 sm:px-6">
              <figure class="highcharts-figure">
                <div id="container"></div>
              </figure>
            </div>
          </div>
        </section>
      </main>

    </div>

    <script src="./js/vendors/alpinejs.min.js" defer></script>
    <script src="./js/vendors/aos.js"></script>
    <script src="./js/vendors/swiper-bundle.min.js"></script>
    <script src="./js/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/data.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script>
      Highcharts.chart("container", {
        chart: {
          type: "column",
          height: (9/16*100) + '%',
          marginBottom: 200
        },
        data: {
            csvURL: '../csv/heatfuel.csv'
        },
        title: {
          text: "Heating Fuel Type, Single Family Detached Homes"
        },
        yAxis: {
          min: 0,
          reversedStacks: false,
          title: {
            text: "Percent",
          }
        },
        legend: {
          floating: true,
          backgroundColor:
            Highcharts.defaultOptions.legend.backgroundColor || "white",
          shadow: false,
        },
        tooltip: {
          pointFormat: "{series.name}: {point.y:.2f} ({point.percentage:.0f}%)<br/>Total: {point.stackTotal:.2f}"
        },
        plotOptions: {
          column: {
            stacking: "percent",
          },
        }
      });
    </script>
  </body>
</html>
